name: CI and CD

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: latest
      - run: npm install
      - run: npm run build
      - name: Deploy
        uses:
crazy-max/ghaction-github-pages@v1
        with: 
          target_branch: gh-pages
          build_dir: build
        env:
          GITHUB_TOKEN:
${{ secrets.GIT_TOKEN }}        
